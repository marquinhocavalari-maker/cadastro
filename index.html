<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTROLE+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-minute': 'pulse-effect 30s infinite',
              'pulse-badge': 'pulse-badge-effect 2s infinite',
            },
            keyframes: {
              'pulse-effect': {
                '0%, 93%, 100%': { transform: 'scale(1)' },
                '94%': { transform: 'scale(1.15)' },
                '94.7%': { transform: 'scale(1)' },
                '95.4%': { transform: 'scale(1.15)' },
                '96.1%': { transform: 'scale(1)' },
                '96.8%': { transform: 'scale(1.15)' },
                '97.5%': { transform: 'scale(1)' },
              },
              'pulse-badge-effect': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.25)', opacity: '0.75' },
              }
            }
          },
        },
      }
    </script>
  <style>
    /* Add base font family */
    body {
      font-family: 'Inter', sans-serif;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .printable-section, .printable-section * {
        visibility: visible;
      }
      .printable-section {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 1rem;
        background-color: white !important;
        color: black !important;
      }
      .printable-section h1, .printable-section h2, .printable-section h3, .printable-section p, .printable-section span, .printable-section div, .printable-section table, .printable-section thead, .printable-section tbody, .printable-section tr, .printable-section th, .printable-section td {
         color: black !important;
      }
      .printable-section .border {
        border-color: #ccc !important;
      }
      .printable-section .shadow-md {
        box-shadow: none !important;
      }
      .print-hidden {
        display: none;
      }
      .break-inside-avoid {
        page-break-inside: avoid;
      }
      @page {
        margin: 0.75in;
        size: A4;
      }
    }
  </style>
  <script>
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
<script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.1.12"
  }
}
</script>
</head>
  <body class="h-full bg-white dark:bg-black text-slate-800 dark:text-slate-200 antialiased">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
